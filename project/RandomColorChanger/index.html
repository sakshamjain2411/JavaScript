<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
</head>
<style>
    .box {
        height: 400px;
        width: 400px;
        border: 2px solid black;
    }
</style>
<body>
    <div class="box"></div>
    <button id="click">Click</button>
</body>
<script>
    let colorArray = [0,0,0];
    let container = document.querySelector(".box");
    console.log(colorArray);
    document.querySelector("#click").addEventListener("click", e => {
        colorArray[0] = Math.floor(Math.random() * (255));
        colorArray[1] = Math.floor(Math.random() * (255));
        colorArray[2] = Math.floor(Math.random() * (255));

        container.style.background = `rgb(${colorArray[0]},${colorArray[1]},${colorArray[2]})`;
    })
</script>
</html>
