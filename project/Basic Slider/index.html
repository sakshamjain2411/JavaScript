<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slider</title>
</head>
<style>
    .image-holder img {
        height: 400px;
        width: 400px;
    }
</style>
<body>
    <div class="container">
        <div class="image-holder">
            <img src="about02.jpg" alt="" srcset="" id="holder">
        </div>
        <button id="backward"> Backward </button>
        <button id="forward"> Forward </button>
    </div>
</body>
<script>
    let imageArray = ["about02.jpg","about03.jpg","about04.jpg","about05.jpg"]
    let imageIndex = 0;
    let holder = document.querySelector("#holder");
    document.querySelector("#forward").addEventListener("click", e => {
        if(imageIndex >= imageArray.length-1) {
            imageIndex = 0;
        }
        else {
            imageIndex++;
        }
        holder.src = `${imageArray[imageIndex]}`;
    });
    document.querySelector("#backward").addEventListener("click", e => {
        if(imageIndex <= 0) {
            imageIndex = 3;
        }
        else {
            imageIndex--;
        }
        holder.src = `${imageArray[imageIndex]}`;
    });
    const buttons = document.querySelectorAll('button')
    buttons.forEach(function(button) {
        button.addEventListener("click", e => {
            console.log(button.innerHTML);
        })
    })

</script>
</html>
