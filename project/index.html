<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expense Manager</title>
  </head>
  <body>
    <button type="button" id="clickCount">Click Here</button>
    <div class="container mt-2">
        <form>
            Amount<input type="number" id="entryAmount"><br>
            Expense <input type="radio" name="type" id="entryType" value="expense"> 
            Income<input type="radio" name="type" id="entryType" value="income"><br>
            Date <input type="date" id="entryDate">
            <input type="submit" id="addEntryBtn">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
